<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />


      <link rel="stylesheet" href="/fontawesome/css/fontawesome.min.css" />
      <link rel="stylesheet" href="/fontawesome/css/all.min.css" />
      <link rel="stylesheet" href="/fontawesome/css/brands.min.css" />
      <link rel="stylesheet" href="/fontawesome/css/regular.min.css" />
      <link rel="stylesheet" href="/fontawesome/css/solid.min.css" />
      <link rel="stylesheet" href="/fontawesome/css/svg-with-js.min.css" />
      <link rel="stylesheet" href="/fontawesome/css/v4-shims.min.css" />


    <link rel="stylesheet" href="css/sticky.css" />
    <link rel="stylesheet" href="css/card.css" />
    <title>Students</title>
  </head>

  <body>
    <!-- Begin page content -->
    <main role="main" class="container">
      <h1 class="mt-5">Follow-up Students</h1>
      <p class="lead">For EFL Students in Mega Goal 1</p>
    </main>
      <div class="container-fluid text-center " id="main-container">
        <h4 class="h4 mb-3">Choose Group</h4>
        <button type="button" class="btn btn-outline-info btn-lg m-3" id="btn0">
          Group 1
        </button>
        <button type="button" class="btn btn-outline-info btn-lg m-3" id="btn1">
          Group 2
        </button>
        <button type="button" class="btn btn-outline-info btn-lg m-3" id="btn2">
          Group 3
        </button>
      </div>

      
      <div class="container text-center">
        <input id="date-picker" type="date" hidden />
      </div>
      <div id="group-id" class="container text-center">
        <!-- group name and number will be here -->
      </div>
      <div id="send-btn-container" class="container text-center">
        <!-- send button will be here -->
      </div>

    <div id="try" class="dashboard-container">
      <!-- card will be here -->
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Random Student</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body text-center" id="modal-body-add">
            
          </div>
        </div>
      </div>
    </div>


    <footer class="footer">
      <div class="container">
        <span class="text-muted">Done by Abdulaziz Mohammed Ahmed Albidani</span>
      </div>
    </footer>

    <script src="js/student.js"></script>
    <script src="js/group.js"></script>
    <script src="js/app.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    
  </body>
</html>
